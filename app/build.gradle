repositories {
    mavenCentral()
    maven { url 'http://artifactory.nm.flipkart.com:8081/artifactory/libs-release-local' }
    maven { url 'http://artifactory.nm.flipkart.com:8081/artifactory/libs-snapshot-local' }
}
apply plugin: 'com.android.application'

repositories {
    maven { url 'http://artifactory.nm.flipkart.com:8081/artifactory/libs-release-local' }
    maven { url 'http://artifactory.nm.flipkart.com:8081/artifactory/libs-snapshot-local' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc2"

    defaultConfig {
        applicationId "com.flipkart.flipperfdemo"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.flipkart.android.fkvolley:library:2.1.5'
    compile project(':flipperf')
}
